<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
<table id="results">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Faculty Number</th>
    <th>Grade</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
<form>
  <h3>ADD FORM</h3>
  <label>ID</label>
  <input type="id" id="idStudent" placeholder="ID...">
  <label>FIRST NAME</label>
  <input type="first-name" id="firstName" placeholder="First Name...">
  <label>LAST NAME</label>
  <input type="last-name" id="lastName" placeholder="Last Name...">
  <label>FACULTY NUMBER</label>
  <input type="faculty-number" id="facultyNumber" placeholder="Faculty Number...">
  <label>GRADE</label>
  <input type="grade" id="grade" placeholder="Grade...">
  <button id="add">ADD STUDENT</button>
  <button id="cancel">CANCEL</button>
  <button id="load">LOAD ALL STUDENTS</button>
</form>
<script src="./app.js"></script>
</body>

</html>
