<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Coffee Bill</h2>
<table id="bill">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="product-list"></tbody>
    <tfoot>
    <tr>
        <td>Total:</td>
        <td>0.00</td>
    </tr>
    </tfoot>
</table>
<section id="add-product">
    <h3>Add new product</h3>
    <label>
        <span>
            Product:
        </span>
        <input type="text">
    </label>
    <label>
        <span>
            Price:
        </span>
        <input type="number">
    </label>
    <button onclick="addProduct()">Add</button>
</section>

<script>
    function addProduct() {
        let product = document.querySelector('input[type="text"]').value;
        let price = document.querySelector('input[type="number"]').value;
        let sumElement = document.querySelector('tfoot tr td:last-child');
        let productList = document.getElementById('product-list');

        if(product === '' || price === '' || Number(price) < 0){
            document.querySelector('input[type="text"]').value = '';
            document.querySelector('input[type="number"]').value = '';
            return;
        }

        price = Number(price);
        let sum = Number(sumElement.textContent);
        sumElement.textContent = sum + price;

        productList.innerHTML += `<tr><td>${product}</td><td>${price}</td></tr>`;

        document.querySelector('input[type="text"]').value = '';
        document.querySelector('input[type="number"]').value = '';
    }
</script>

</body>
</html>
